############################################################
# TAC09 AA simulation configuration
############################################################

# Number of real time seconds per each TAC day (TAC_AA09: 10 Seconds)
game.secondsPerDay=10

# Game length in seconds (TACAA09: 600=10minutes)
game.length=600

# Number of manufacturers in the simulation (TAC04-06: 6)
game.numberOfAdvertisers=8

# The interval for generating market reports
game.marketReport.interval=20

# The interval for pinging external agents in seconds
# (for network statistics). 0 to disable.
ping.interval=0


############################################################
# Bank configuration
############################################################


############################################################
# Advertiser configuration
############################################################

# The capacity constraint for the advertisers
advertiser.capacity.high=45
advertiser.capacity.highCount=2
advertiser.capacity.med=30
advertiser.capacity.medCount=4
advertiser.capacity.low=15
advertiser.capacity.lowCount=2

# The exponential decay rate for manufacturers over capacity
advertiser.capacity.decay_rate=0.9
advertiser.capacity.window=5
advertiser.specialization.manufacturerBonus=1.5
advertiser.specialization.componentBonus=0.5
advertiser.focuseffect.FOCUS_LEVEL_ZERO=0.5
advertiser.focuseffect.FOCUS_LEVEL_ONE=0.75
advertiser.focuseffect.FOCUS_LEVEL_TWO=0.9

# List of builtin manufacturers used to fill simulations when not
# filled with external agents
dummy.advertiser.names=Dummy

# Default dummy manufacturer implementation
dummy.advertiser.class=edu.umich.eecs.tac.agents.DummyAdvertiser

# Implementations can also be specified per type of dummy
# dummy.advertiser.Dummy.class=edu.umich.eecs.tac.agents.DummyAdvertiser


############################################################
# Users
############################################################

users.names=users
users.users.class=edu.umich.eecs.tac.agents.DefaultUsers

# User click behavior distribution parameters
users.clickbehavior.advertisereffect.FOCUS_LEVEL_ZERO.low=0.2
users.clickbehavior.advertisereffect.FOCUS_LEVEL_ZERO.high=0.3
users.clickbehavior.advertisereffect.FOCUS_LEVEL_ONE.low=0.3
users.clickbehavior.advertisereffect.FOCUS_LEVEL_ONE.high=0.4
users.clickbehavior.advertisereffect.FOCUS_LEVEL_TWO.low=0.4
users.clickbehavior.advertisereffect.FOCUS_LEVEL_TWO.high=0.5
users.clickbehavior.continuationprobability.FOCUS_LEVEL_ZERO.low=0.2
users.clickbehavior.continuationprobability.FOCUS_LEVEL_ZERO.high=0.8
users.clickbehavior.continuationprobability.FOCUS_LEVEL_ONE.low=0.3
users.clickbehavior.continuationprobability.FOCUS_LEVEL_ONE.high=0.9
users.clickbehavior.continuationprobability.FOCUS_LEVEL_TWO.low=0.5
users.clickbehavior.continuationprobability.FOCUS_LEVEL_TWO.high=0.95

# initialization
users.virtual_days=10

# User manager
users.usermanager.builder=edu.umich.eecs.tac.user.DefaultUserManagerBuilder
# Population size
users.usermanager.populationsize=10000

# View manager
users.usermanager.viewmanager.builder=edu.umich.eecs.tac.user.DefaultUserViewManagerBuilder

# User query manager
users.usermanager.userquerymanager.builder=edu.umich.eecs.tac.user.DefaultUserQueryManagerBuilder

# User transition manager
users.usermanager.usertransitionmanager.builder=edu.umich.eecs.tac.user.DefaultUserTransitionManagerBuilder
users.usermanager.usertransitionmanager.burstprobability=0.10
# From NS:
users.usermanager.usertransitionmanager.probability.standard.NON_SEARCHING.NON_SEARCHING=0.99
users.usermanager.usertransitionmanager.probability.standard.NON_SEARCHING.INFORMATIONAL_SEARCH=0.01
users.usermanager.usertransitionmanager.probability.burst.NON_SEARCHING.NON_SEARCHING=0.95
users.usermanager.usertransitionmanager.probability.burst.NON_SEARCHING.INFORMATIONAL_SEARCH=0.05
# From IS:
users.usermanager.usertransitionmanager.probability.standard.INFORMATIONAL_SEARCH.FOCUS_LEVEL_ZERO=0.4
users.usermanager.usertransitionmanager.probability.standard.INFORMATIONAL_SEARCH.FOCUS_LEVEL_ONE=0.2
users.usermanager.usertransitionmanager.probability.standard.INFORMATIONAL_SEARCH.FOCUS_LEVEL_TWO=0.1
users.usermanager.usertransitionmanager.probability.standard.INFORMATIONAL_SEARCH.NON_SEARCHING=0.15
users.usermanager.usertransitionmanager.probability.standard.INFORMATIONAL_SEARCH.INFORMATIONAL_SEARCH=0.15
users.usermanager.usertransitionmanager.probability.burst.INFORMATIONAL_SEARCH.FOCUS_LEVEL_ZERO=0.4
users.usermanager.usertransitionmanager.probability.burst.INFORMATIONAL_SEARCH.FOCUS_LEVEL_ONE=0.2
users.usermanager.usertransitionmanager.probability.burst.INFORMATIONAL_SEARCH.FOCUS_LEVEL_TWO=0.1
users.usermanager.usertransitionmanager.probability.burst.INFORMATIONAL_SEARCH.NON_SEARCHING=0.15
users.usermanager.usertransitionmanager.probability.burst.INFORMATIONAL_SEARCH.INFORMATIONAL_SEARCH=0.15
# From F0
users.usermanager.usertransitionmanager.probability.standard.FOCUS_LEVEL_ZERO.FOCUS_LEVEL_ZERO=0.35
users.usermanager.usertransitionmanager.probability.standard.FOCUS_LEVEL_ZERO.FOCUS_LEVEL_ONE=0.5
users.usermanager.usertransitionmanager.probability.standard.FOCUS_LEVEL_ZERO.NON_SEARCHING=0.15
users.usermanager.usertransitionmanager.probability.burst.FOCUS_LEVEL_ZERO.FOCUS_LEVEL_ZERO=0.35
users.usermanager.usertransitionmanager.probability.burst.FOCUS_LEVEL_ZERO.FOCUS_LEVEL_ONE=0.5
users.usermanager.usertransitionmanager.probability.burst.FOCUS_LEVEL_ZERO.NON_SEARCHING=0.15
# From F1
users.usermanager.usertransitionmanager.probability.standard.FOCUS_LEVEL_ONE.FOCUS_LEVEL_ONE=0.35
users.usermanager.usertransitionmanager.probability.standard.FOCUS_LEVEL_ONE.FOCUS_LEVEL_TWO=0.5
users.usermanager.usertransitionmanager.probability.standard.FOCUS_LEVEL_ONE.NON_SEARCHING=0.15
users.usermanager.usertransitionmanager.probability.burst.FOCUS_LEVEL_ONE.FOCUS_LEVEL_ONE=0.35
users.usermanager.usertransitionmanager.probability.burst.FOCUS_LEVEL_ONE.FOCUS_LEVEL_TWO=0.5
users.usermanager.usertransitionmanager.probability.burst.FOCUS_LEVEL_ONE.NON_SEARCHING=0.15
# From F2
users.usermanager.usertransitionmanager.probability.standard.FOCUS_LEVEL_TWO.FOCUS_LEVEL_TWO=0.85
users.usermanager.usertransitionmanager.probability.standard.FOCUS_LEVEL_TWO.NON_SEARCHING=0.15
users.usermanager.usertransitionmanager.probability.burst.FOCUS_LEVEL_TWO.FOCUS_LEVEL_TWO=0.85
users.usermanager.usertransitionmanager.probability.burst.FOCUS_LEVEL_TWO.NON_SEARCHING=0.15
# From T
users.usermanager.usertransitionmanager.probability.standard.TRANSACTED.TRANSACTED=0.85
users.usermanager.usertransitionmanager.probability.standard.TRANSACTED.NON_SEARCHING=0.15
users.usermanager.usertransitionmanager.probability.burst.TRANSACTED.TRANSACTED=0.85
users.usermanager.usertransitionmanager.probability.burst.TRANSACTED.NON_SEARCHING=0.15

#focus scaling factors
users.focusfactor.f0=0.125
users.focusfactor.f1=0.25
users.focusfactor.f2=0.5

#Non-searching to Information State probabilities
users.NS.toIS.standard=0.01
users.NS.toIS.burst=0.05
users.NS.toIS.probabilityofburst=0.10

#Remaining Transition Probabilities  TODO:GET REAL VALUES; THESE ARE PLACEHOLDERS
users.IS.toF0=0.4
users.IS.toF1=0.2
users.IS.toF2=0.1
users.F0.toF1=0.5
users.F1.toF2=0.5
users.IS.toNS=0.3
users.F0.toNS=0.3
users.F1.toNS=0.3
users.F2.toNS=0.3

#Continuation Probabilities  TODO:GET REAL VALUES; THESE ARE PLACEHOLDERS
users.continuationprobability.1=0.7
